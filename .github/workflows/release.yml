name: Create GitHub Release

on:
  push:
    branches:
      - master

permissions:
  contents: write       # Umožňuje psát do repozitáře (včetně release)
  id-token: write       # Umožňuje používání ID tokenu pro autentizaci
  actions: read         # Umožňuje číst GitHub Actions

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          # Použijeme jednodušší tag formát, např. `v1.0.0` nebo podobně
          tag_name: v${{ github.run_number }}  # Používá číselné označení pro verzi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
